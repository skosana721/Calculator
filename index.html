<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
<div class="calculator">
        <div class="screen">
        <div class="output1">56</div>
        <div class  ="output2">77</div>
    </div><br><br>
        
        <button class="clearAll">AC</button>    
        <button class="clear">Del</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
        <button class="eqaul">=</button>
    
    <div class="operators">

        <button>+</button>
        <button>/</button>    
        <button>-</button>
        <button>*</button>
    </div>
</div>
    
</body>
</html>
